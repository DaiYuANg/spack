<!DOCTYPE html>
<html lang="en" class="h-full bg-white dark:bg-gray-900">
<head>
  <meta charset="UTF-8">
  <title>500 - Internal Server Error</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="h-full flex items-center justify-center p-6">
<div class="text-center">
  <h1 class="text-6xl font-bold text-red-600 dark:text-red-400 mb-4">500</h1>
  <p class="text-xl text-gray-700 dark:text-gray-300 mb-6">
    Oops! Something went wrong on our side.
  </p>
  {{ if .Message }}
  <p class="text-sm text-gray-500 dark:text-gray-400 mb-4">
    {{ .Message }}
  </p>
  {{ end }}
  <a href="/" class="inline-block px-6 py-3 text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 rounded-lg transition">
    Go Back Home
  </a>
</div>
</body>
</html>
